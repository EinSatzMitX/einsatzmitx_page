<!-- This script automatically calculates my age based on the current date -->
<script>
const birth = new Date("2008-09-19");
const now = new Date();

// milliseconds in one year (accounting for leap years)
const msPerYear = 365.2425 * 24 * 60 * 60 * 1000;

const age = (now - birth) / msPerYear;

document.getElementById("age").textContent = age.toFixed(2);
</script>


<!-- This script helps transition the page between light/dark mode -->
<script>
const toggle = document.getElementById("theme-toggle");

// Load saved theme
const savedTheme = localStorage.getItem("theme") || "gruvbox-light";
document.documentElement.setAttribute("data-theme", savedTheme);
updateIcon(savedTheme);

toggle.addEventListener("click", () => {
  const current = document.documentElement.getAttribute("data-theme");
  const next = current === "gruvbox-dark" ? "gruvbox-light" : "gruvbox-dark";

  document.documentElement.setAttribute("data-theme", next);
  localStorage.setItem("theme", next);

  updateIcon(next);
});

function updateIcon(theme) {
  if (theme === "gruvbox-dark") {
    toggle.src = "images/moon.png";
  } else {
    toggle.src = "images/sun.png";
  }
}
</script>
